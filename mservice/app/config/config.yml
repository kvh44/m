imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@ApiBundle/Resources/config/config.yml" }
    - { resource: "@ApiBundle/Resources/config/services.yml" }
    - { resource: "@MiddleBundle/Resources/config/services.yml" }
    - { resource: "@FrontBundle/Resources/config/services.yml" }
    - { resource: "@AdminBundle/Resources/config/services.yml" }
    - { resource: "@MobileBundle/Resources/config/services.yml" }
    - { resource: "@TestBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: zh
    service_mail: service@xxx.com
    cc_mail: cc@xxx.com
    upload_directory: "uploads/"
    profile_photo_directory: "profile/"
    user_photo_directory: "user/"
    post_photo_directory: "post/"
    original_directory: "original/"
    medium_directory: "medium/"
    small_directory: "small/"
    size_limit_photo: 2097152
    medium_photo_max_width: 500
    small_photo_max_width: 150
    icon_photo_max_width: 50
    photo_default_mime_type: "image/png"
    photo_default_type: ".png"
    cache.userWithUsername: "userWithUsername"
    cache.userPhotos: "userPhotos"



framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: snc_redis.session.handler
        #handler_id:  session.handler.native_file
        #save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Doctrine Configuration
doctrine:
    dbal:
        #default_connection: default
        #connections:
        #    default:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
                # if using pdo_sqlite as your database driver:
                #   1. add the path in parameters.yml
                #     e.g. database_path: "%kernel.root_dir%/../var/data/data.sqlite"
                #   2. Uncomment database_path in parameters.yml.dist
                #   3. Uncomment next line:
                #path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true


# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    #spool:     { type: memory }


snc_redis:
    clients:
        default:
            type: predis
            alias: default
            dsn: redis://localhost
            logging: %kernel.debug%
        user:
            type: predis
            alias: user
            dsn: redis://localhost/1
            logging: true
        post:
            type: predis
            alias: post
            dsn: redis://localhost/2
            logging: true
        userPhotos:
            type: predis
            alias: userPhotos
            dsn: redis://localhost/3
            logging: true
    session:
            client: default
            prefix: session
            ttl: 36000
